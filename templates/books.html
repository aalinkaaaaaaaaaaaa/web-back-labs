<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список книг</title>
</head>
<body>
    <h1>Список книг</h1>
    
    <div class="stats">
        <strong>Всего книг в каталоге: {{ books|length }}</strong> 
    </div>
    
    <table>
        <thead>
            <tr>
                <th>№</th>
                <th>Автор</th>
                <th>Название книги</th>
                <th>Жанр</th>
                <th>Страниц</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ loop.index }}</td>
                <td class="book-author">{{ book.author }}</td>
                <td class="book-title">{{ book.title }}</td>
                <td><span class="book-genre">{{ book.genre }}</span></td>
                <td class="book-pages">{{ book.pages }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
